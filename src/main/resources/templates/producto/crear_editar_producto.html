<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Crear o Editar Producto')"></head>
<body>
<div id="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid p-4">
                <h1 class="h3 mb-4 text-gray-800" th:text="${producto.idProducto != null} ? 'Editar Producto' : 'Nuevo Producto'"></h1>

                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                    <input type="hidden" th:field="*{idProducto}"/>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea th:field="*{descripcion}" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label>ID Categoría</label>
                        <input type="number" th:field="*{idCategoria}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Precio Compra</label>
                        <input type="number" th:field="*{precioCompra}" class="form-control" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Precio Venta</label>
                        <input type="number" th:field="*{precioVenta}" class="form-control" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Stock Mínimo</label>
                        <input type="number" th:field="*{stockMinimo}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Imagen (URL)</label>
                        <input type="text" th:field="*{imagen}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Estado</label>
                        <select th:field="*{estado}" class="form-control">
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>
</html>
