<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Usuarios')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <h1 class="h3 mb-4 text-gray-800">Información de la Empresa</h1>
                    <div th:if="${#lists.size(empresa) > 0}" th:each="em : ${empresa}" class="mt-3">
                        <div th:if="${em.idEmpresa != null}">
                            <a th:href="@{/empresa/editar/{id}(id=${em.idEmpresa})}"
                                class="btn btn-primary mb-3">Modificar información</a>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(empresa)}" class="mt-3">
                        <a th:href="@{/empresa/nuevo}" class="btn btn-primary mb-3">Añadir información</a>
                    </div>

                    <div class="card-body px-4 py-4" th:each="em : ${empresa}">
                        <div class="row g-4 align-items-center">
                            <div class="col-md-3 text-center">
                                <img th:if="${em.logo != null and !em.logo.isEmpty()}"
                                    th:src="@{/images/{img}(img=${em.logo})}" alt="Logo de la empresa"
                                    class="img-fluid border rounded-3 shadow-sm p-2 w-100">
                            </div>
                            <div class="col-md-9">
                                <h4 class="fw-bold text-dark mb-2" th:text="${em.nombreEmpresa}">Nombre de la Empresa
                                </h4>
                                <div class="row">
                                    <div class="col-sm-6 mb-2">
                                        <span class="text-muted">Rubro:</span><br>
                                        <span class="fw-medium" th:text="${em.rubroEmpresa}">Tecnología</span>
                                    </div>
                                    <div class="col-sm-6 mb-2">
                                        <span class="text-muted">Dirección:</span><br>
                                        <span class="fw-medium" th:text="${em.direccion}">San Salvador</span>
                                    </div>
                                    <div class="col-sm-6 mb-2">
                                        <span class="text-muted">Teléfono:</span><br>
                                        <span class="fw-medium" th:text="${em.telefono}">+503 1234-5678</span>
                                    </div>
                                    <div class="col-sm-6 mb-2">
                                        <span class="text-muted">Correo:</span><br>
                                        <span class="fw-medium" th:text="${em.correoEmpresa}">empresa@correo.com</span>
                                    </div>
                                    <div class="col-sm-6 mb-2">
                                        <span class="text-muted">NIT:</span><br>
                                        <span class="fw-medium" th:text="${em.nit}">0614-XXXX-XXXXX</span>
                                    </div>
                                    <div class="col-sm-6 mb-2">
                                        <span class="text-muted">Representante Legal:</span><br>
                                        <span class="fw-medium" th:text="${em.representante}">Juan Pérez</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${mensaje}"
                            th:classappend="${tipoMensaje == 'success' ? 'alert alert-success alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade show'}"
                            role="alert">
                            <span th:text="${mensaje}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
