<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #eee;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            color: #6c757d;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #eef2ff;
            border-radius: 10px;
            color: #4f46e5;
        }
        .sidebar h6 {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 10px 20px;
            color: #adb5bd;
            text-transform: uppercase;
            margin-top: 1rem;
        }
        .brand-logo {
            font-weight: bold;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 20px;
            margin-bottom: 1.5rem;
        }
        .brand-logo img {
            height: 32px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Cargar Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido Principal -->
    <div class="flex-grow-1 p-4">
        <div th:replace="${content}">Contenido principal aqu√≠</div>
    </div>
</div>
</body>
</html>
