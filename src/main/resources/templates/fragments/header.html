<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

    <!-- OTROS ESTILOS -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Tema Claro */
        body.theme-light {
            background-color: #ffffff;
            color: #000000;
        }

        /* Tema Oscuro */
        body.theme-dark {
            background-color: #1e1e2f;
        }

        /* Tema Azul */
        body.theme-blue {
            background-color: #001f3f;
        }

        /* Tema Verde */
        body.theme-green {
            background-color: #004d40;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            padding-top: 1rem;
            border-right: 1px solid #eee;
            background-color: #fff;
            transition: background-color 0.5s, color 0.5s, border-color 0.5s;
        }

        /* Ajuste Sidebar por tema */
        body.theme-dark .sidebar {
            background-color: #2d2d3a;
            border-color: #444;
        }

        body.theme-blue .sidebar {
            background-color: #003366;
            border-color: #004080;
        }

        body.theme-green .sidebar {
            background-color: #00695c;
            border-color: #00796b;
        }

        /* Nav Links dentro del Sidebar */
        .sidebar .nav-link {
            color: #6c757d;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Ajuste colores de los enlaces dentro del Sidebar */
        body.theme-dark .sidebar .nav-link {
            color: #ccc;
        }

        body.theme-blue .sidebar .nav-link {
            color: #bbdefb;
        }

        body.theme-green .sidebar .nav-link {
            color: #b2dfdb;
        }

        /* Hover y active dentro del Sidebar */
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #eef2ff;
            border-radius: 10px;
            color: #4f46e5;
        }

        /* Hovers en tema oscuro, azul, verde */
        body.theme-dark .sidebar .nav-link:hover,
        body.theme-dark .sidebar .nav-link.active {
            background-color: #444;
            color: #ffffff;
        }

        body.theme-blue .sidebar .nav-link:hover,
        body.theme-blue .sidebar .nav-link.active {
            background-color: #004c99;
            color: #ffffff;
        }

        body.theme-green .sidebar .nav-link:hover,
        body.theme-green .sidebar .nav-link.active {
            background-color: #00796b;
            color: #ffffff;
        }

        /* TÃ­tulos (h6) dentro del Sidebar */
        .sidebar h6 {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 10px 20px;
            color: #adb5bd;
            text-transform: uppercase;
            margin-top: 1rem;
            transition: color 0.3s;
        }

        body.theme-dark .sidebar h6,
        body.theme-blue .sidebar h6,
        body.theme-green .sidebar h6 {
            color: #cccccc;
        }

        /* Marca (logo) */
        .brand-logo {
            font-weight: bold;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 20px;
            margin-bottom: 1.5rem;
            transition: color 0.3s;
        }

        body.theme-dark .brand-logo,
        body.theme-blue .brand-logo,
        body.theme-green .brand-logo {
            color: #ffffff;
        }

        .brand-logo img {
            height: 32px;
        }
    </style>


</head>

<body>

</body>

</html>
